<div class="cartBox">
  <h2 class="text-danger">Shopping Cart</h2>
  <div class="headCart">
    <p class="lead">
      You have
      <label class="text-danger">{{productsAmount}}</label>
      items in your cart
    </p>
    <span class="text-danger p-2 rounded card-header" (click)="clearAllPrd(); productsAmount=0" *ngIf="productsAmount!=0" >
        Clear shopping cart
    </span>
  </div>
 <div class="table-responsive">
  <table class="table table-striped">
    <thead>
        <tr class="text-center">
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th style="width: 25%;">Quantity</th>
            <th>Total</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartProducts; let index = index">
            <td><img src="{{item.thumbnail}}" alt=""></td>
            <td>{{item.title}}</td>
            <td>{{item.price}} $</td>
            <td>
                <div class="quantity">
                    <button class="btn add me-4" (click)="decreaseAmount(index); productsAmount=productsAmount-1; item.stock=item.stock+1;" [disabled]="item.amount==0">  -                  
                    </button>
                    <span>{{item.amount}}</span>
                    <button class="btn add ms-4" (click)="increaseAmount(index); productsAmount=productsAmount+1; item.stock=item.stock-1;" [disabled]="item.amount==item.stock">+</button>
                </div>
            </td>
            <td>{{item.amount * item.price}} $</td>
            <td>
                <button class="btn btn-danger" (click)="deletePrd(index); productsAmount=productsAmount-item.amount">Delete</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>Total: {{totalPrice}} $</th>
            <th>
                <button class="btn order" *ngIf="productsAmount!=0" (click)="addCart()" data-bs-toggle="modal" data-bs-target="#exampleModal">Order Now</button>
            </th>
        </tr>
    </tfoot>
  </table>
 </div>
  <p *ngIf="productsAmount==0" class="text-center text-danger fw-bold fs-4">Your cart is empty</p>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your order has been placed successfully
        </div>
        <div class="modal-footer">
          <button type="button" class="btn ok" data-bs-dismiss="modal">Ok</button>
         
        </div>
      </div>
    </div>
  </div>
