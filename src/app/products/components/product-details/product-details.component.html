<div class="box">
    <div class="row justify-content-between" *ngIf="!loading">
        <div class="col-md-4 d-flex align-items-center">
            <img src="{{data.thumbnail}}" class="img-fluid rounded" alt="product">
        </div>
        <div class="col-md-7 rounded">
            <div class="info">
                <ul class="list-unstyled">
                    <li> <strong>Title:</strong> {{data.title}} </li>
                    <li> <strong>Category:</strong> {{data.category}} </li>
                    <li> <strong>Description:</strong> {{data.description}} </li>
                    <li> <strong>Rate:</strong> {{data.rating}} </li>
                    <li> <strong>Stock:</strong> {{data.stock}} </li>
                    <li> <strong>Price:</strong> {{data.price}} $ </li>
                   
                </ul>
            </div>
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
