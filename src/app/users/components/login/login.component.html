<div class="row all justify-content-center">
    <div class="col-md-8 ">
        <div class="card">
            <div class="sm-jumbotron text-center">
                <h3>Login</h3>
                <div class="alert alert-danger" *ngIf="errorMsg">
                    {{errorMsg}}
                </div>
                <form class="col bg-light p-5" [formGroup]="loginForm" (ngSubmit)="submitloginForm(loginForm)">
                        <div class="input-field col-md-8 offset-2">
                            <input type="email" formControlName="email"   class="form-control" placeholder="email">
                        </div>
                        
                        <div class="col-md-8 offset-2 input-field">
                            <input type="password" formControlName="password"   placeholder="password" class="form-control">
                            
                        </div>
                    
                     
                    <div class="row mt-5">
                        <div class="input-field col-4 offset-4">
                            <button class="btn btn-submit btn-lg" type="submit">
                                <span *ngIf="isLoading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                                <span *ngIf="!isLoading" >Login</span>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="mt-3">
                    <small >Don't have an account</small>
                    <p (click)="goToRegister()" class="mt-2 fs-5 reg">Register Now</p>
                </div>
                

            </div>
        </div>
    </div>
</div>
